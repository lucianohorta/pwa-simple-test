<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hello World PWA + Push Notifications</title>

<!-- Manifest -->
<link rel="manifest" href="/manifest.json" />
<link rel="icon" href="/icon-192.png" />
<link rel="apple-touch-icon" href="/icon-192.png" />

<!-- PWA meta -->
<meta name="theme-color" content="#ffffff" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Lembretes" />

<link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>Hello World PWA + Push Notifications</h1>
<button id="subscribe">Enable Push Notification</button>
<div id="status"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-messaging-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBk_c4KxIWghSZYWiTesJP4Ho9XXdp4XWs",
        authDomain: "pwa-ios-bba82.firebaseapp.com",
        projectId: "pwa-ios-bba82",
        storageBucket: "pwa-ios-bba82.firebasestorage.app",
        messagingSenderId: "894142973830",
        appId: "1:894142973830:web:2f124ebbd5e183b7b58e07",
        measurementId: "G-5R46BB6M38"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Handle push subscription
    document.getElementById('subscribe').addEventListener('click', async () => {
    try {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
        const token = await messaging.getToken();
        document.getElementById('status').textContent = 'Registering device...';
        
        // Send token to backend
        const response = await fetch('/api/save-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });
        
        if (response.ok) {
            document.getElementById('status').textContent = 'Push notifications enabled!';
        } else {
            document.getElementById('status').textContent = 'Failed to register device';
        }
        } else {
        document.getElementById('status').textContent = 'Notification permission denied';
        }
    } catch (error) {
        console.error('Error enabling push notifications:', error);
        document.getElementById('status').textContent = 'Error: ' + error.message;
    }
    });

    // Handle foreground messages
    messaging.onMessage((payload) => {
    console.log('Message received in foreground:', payload);
    const notificationTitle = payload.notification?.title || 'New message';
    const notificationOptions = {
        body: payload.notification?.body || 'You have a new notification',
        icon: '/icon-192.png'
    };
    
    if (Notification.permission === 'granted') {
        new Notification(notificationTitle, notificationOptions);
    }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch((err) => {
            console.error('ServiceWorker registration failed: ', err);
        });
    });
    }
</script>
</body>
</html>
